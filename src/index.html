<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SSE Chat</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    @keyframes bounceEase {
      0% { transform: scale(1); opacity: 1; }
      15% { transform: scale(1.08); opacity: 0.8; }
      30% { transform: scale(1.02); opacity: 0.9; }
      45% { transform: scale(1.05); opacity: 0.85; }
      60% { transform: scale(1.01); opacity: 0.95; }
      75% { transform: scale(1.02); opacity: 0.92; }
      90% { transform: scale(1.005); opacity: 0.98; }
      100% { transform: scale(1); opacity: 1; }
    }
    .bounce-ease {
      animation: bounceEase 500ms ease-out;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
